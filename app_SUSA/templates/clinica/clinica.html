{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Clínica</title>
    <link rel="stylesheet" href="{% static 'CSS/clinica.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'imagens/icon.png' %}">
</head>
<body>
    <div id="toggle-btn" onclick="menuMove()">☰</div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="/perfilC" target="main-iframe">
            <div class="perfil">
                <img src="{% static 'imagens/icone-colab.jpg' %}" alt="Sem imagem" draggable="false">
                <p>{{ nome }}</p>
            </div>
        </a>
        <ul>
            <li><a href="/servico" target="main-iframe">Gerenciar</a></li>
            <li><a href="/agendamentos" target="main-iframe">Agendamentos</a></li>
            <li><a href="" target="main-iframe">Chat</a></li>
        </ul>
    </div>
    <img src="{% static 'imagens/exit icon.png' %}" alt="NONE" class="sair" id="btnSair" onclick="window.location.href='/logout'">

    <div class="content" id="main-content">
        <iframe src="/msg-inicial" frameborder="0" width="100%" height="100%" id="main-iframe" name="main-iframe" allow="scripts"></iframe>
    </div>

    <script src="{% static 'JS/clinica.js' %}"></script>
</body>
</html>
